<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group,
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .checkbox-item,
        .radio-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        input[type="checkbox"],
        input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #667eea;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Form Elements</h1>
        <form>
            <div class="form-group">
                <label>Text Input</label>
                <input type="text" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label>Email Input</label>
                <input type="email" placeholder="your@email.com">
            </div>

            <div class="form-group">
                <label>Password Input</label>
                <input type="password" placeholder="••••••••">
            </div>

            <div class="form-group">
                <label>Select Dropdown</label>
                <select>
                    <option>Choose an option</option>
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                </select>
            </div>

            <div class="form-group">
                <label>Textarea</label>
                <textarea placeholder="Write your message here..."></textarea>
            </div>

            <div class="form-group">
                <label>Checkboxes</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="check1">
                        <label for="check1" style="margin: 0;">Option 1</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="check2">
                        <label for="check2" style="margin: 0;">Option 2</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="check3">
                        <label for="check3" style="margin: 0;">Option 3</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Radio Buttons</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" name="radio" id="radio1">
                        <label for="radio1" style="margin: 0;">Choice A</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" name="radio" id="radio2">
                        <label for="radio2" style="margin: 0;">Choice B</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" name="radio" id="radio3">
                        <label for="radio3" style="margin: 0;">Choice C</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Toggle Switch</label>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>

            <button type="submit" class="submit-btn">Submit Form</button>
        </form>
    </div>
</body>

</html>
