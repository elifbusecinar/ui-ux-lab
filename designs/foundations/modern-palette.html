<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Modern Primary Palette</title>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f8f9fa;
        }

        .palette {
            display: flex;
            gap: 1rem;
        }

        .swatch {
            width: 80px;
            height: 120px;
            border-radius: 12px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 10px;
            color: white;
            font-weight: 500;
            font-size: 0.9rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="palette">
        <div class="swatch" style="background: #eef2ff; color: #333;">50</div>
        <div class="swatch" style="background: #e0e7ff; color: #333;">100</div>
        <div class="swatch" style="background: #6366f1;">500</div>
        <div class="swatch" style="background: #4f46e5;">600</div>
        <div class="swatch" style="background: #312e81;">900</div>
    </div>
</body>

</html>
