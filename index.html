        function renderCategoryGallery(filter) {
            const gallery = document.getElementById('gallery');

            const filteredData = filter === 'all'

                : designsData.filter(d => d.category === filter);

            if (filteredData.length === 0) {

            currentDesignCode = design.code || '';
            currentDesignFileName = design.fileName;

            document.getElementById('codeModalTitle').textContent = design.title;

            const a = document.createElement('a');
            a.href = url;
            a.download = currentDesignFileName;
            a.click();
            URL.revokeObjectURL(url);
